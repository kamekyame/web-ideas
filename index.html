<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>ブラウザdeアイデア出し</title>
</head>

<body>
  <div id="header">
    <h1>ブラウザdeアイデア出し</h1>
    <div id="add-area">
      <div class="add-div">
        <h3>アイデア</h3>
        <form class="add-form" id="idea-form">
          <input type="text" id="idea-textbox"autocomplete="off"><Button type="submit">登録</Button>
        </form>
        <h5 id="idea-textbox-note"></h5>
      </div>
      <div class="add-div">
        <h3>グループ</h3>
        <form class="add-form" id="group-form">
          <input type="text" id="group-textbox"autocomplete="off"><Button type="submit">追加</Button>
        </form>
        <h5 id="group-textbox-note"></h5>
      </div>
    </div>
  </div>

  <div id="ideas-area">
  </div>

  <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
